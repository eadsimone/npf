<div id="clientcomment1" class="details client-comment show">[testimonials ids="2656"]</div>
<div id="clientcomment2" class="details client-comment">[testimonials ids="2356"]</div>
<div id="clientcomment3" class="details client-comment">[testimonials ids="969"]</div>
<script>
    $(document).ready(function() {

        $("#pictureone").mouseover(function() {
            $( "#clientcomment1" ).addClass( "show" );
        });
        $("#picturetwo").mouseover(function() {
            $( "#clientcomment2" ).addClass( "show" );
            $( "#clientcomment1" ).removeClass( "show" );
            $( "#pictureone" ).removeClass( "activecircletest");
        });
        $("#picturethree").mouseover(function() {
            $( "#clientcomment3" ).addClass( "show" );
            $( "#clientcomment1" ).removeClass( "show" );
            $( "#pictureone" ).removeClass( "activecircletest");
        });
        $("#picturefour").mouseover(function() {
            $( "#clientcomment4" ).addClass( "show" );
            $( "#clientcomment1" ).removeClass( "show" );
            $( "#pictureone" ).removeClass( "activecircletest");
        });

        /*remove class */
        $("#pictureone").mouseleave(function() {
            $( "#clientcomment1" ).removeClass( "show" );
        });
        $("#picturetwo").mouseleave(function() {
            $( "#clientcomment2" ).removeClass( "show" );
        });
        $("#picturethree").mouseleave(function() {
            $( "#clientcomment3" ).removeClass( "show" );
        });
        $("#picturefour").mouseleave(function() {
            $( "#clientcomment4" ).removeClass( "show" );
        });

    });
</script>
